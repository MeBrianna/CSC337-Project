<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<html>
<head>
  <title>Leaderboard</title>
  <link id="css" rel="stylesheet" href="style1.css">
  <script src="common.js"></script>
</head>
<body>
  <div id="content">
    <div id="banner">
      <h1>Typing Game</h1>
      <input type="button" id="menu_btn" onclick="displayMenu()" value="Menu">
    </div>
    <div id="menu">
      <div class="link" onclick="window.location.href='/type'">Play</div>
      <div class="link" onclick="window.location.href='/leaderboard'">Leaderboard</div>
      <div class="link" onclick="changeCSS()">Toggle Dark Mode</div>
    </div>
    <h1>üèÜ Leaderboard</h1>

    <label for="modeSelector">Select Mode:</label>
    <select id="modeSelector">
      <option value="10">10 Words</option>
      <option value="25" selected>25 Words</option>
      <option value="50">50 Words</option>
      <option value="100">100 Words</option>
    </select>
  
    <p id="modeLabel" style="font-style: italic; margin-top: 0.5rem;">(25 Words Leaderboard)</p>
  
    <table>
      <thead>
        <tr>
          <th data-key="rank">Rank</th>
          <th data-key="username">Name</th>
          <th data-key="wpm">WPM</th>
          <th data-key="accuracy">Accuracy</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
<script src="leaderboard_script.js"></script>
</body>
</html>
