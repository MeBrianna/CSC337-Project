<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<html>

<head>
  <link rel="icon" type="image/x-icon" href="keyboard_icon.ico">
  <link id="css" rel="stylesheet" href="style0.css" type="text/css">
  <title>Typing Game</title>
  <script src="common.js"></script>
  <script src="type_script.js"></script>
</head>

<body onload="getTheme(); getWords(25); disablePaste(); setUpEvent();">
  <div class="loader"></div>
  <div id="content">
    <div id="banner">
      <h1>Typing Game</h1>
      <div id="menu_btn" onclick="displayMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div id="menu">
      <div class="link" onclick="window.location.href='/type'">Play</div>
      <div class="link" onclick="window.location.href='/leaderboard'">Leaderboard</div>
      <div class="link" onclick="window.location.href='/login'">Login</div>
      <div class="link" onclick="window.location.href='/Register'">Register</div>
      <div class="link" onclick="window.location.href='/settings'">Settings</div>
    </div>
    <div class="num_words_options">
      <input type="button" value="10" onclick="getWords(10)">
      <input type="button" value="25" onclick="getWords(25)">
      <input type="button" value="50" onclick="getWords(50)">
      <input type="button" value="100" onclick="getWords(100)">
    </div>
    <div id="words"></div>
    <input type="text" id="text" autocomplete="off"><br><br>
  </div>
</body>

</html>
