<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<html>
<head>
  <link id="css" rel="stylesheet" href="style1.css">
  <title>Your Score</title>
  <script src="common.js"></script>
</head>
<body onload="displayResults()">
  <div id="content">
    <div id="banner">
      <h1>Typing Game</h1>
      <input type="button" id="menu_btn" onclick="displayMenu()" value="Menu">
    </div>
    <div id="menu">
      <div class="link" onclick="window.location.href='/type'">Play</div>
      <div class="link" onclick="window.location.href='/leaderboard'">Leaderboard</div>
      <div class="link" onclick="window.location.href='/login'">Login</div>
      <div class="link" onclick="window.location.href='/Register'">Register</div>
      <div class="link" onclick="changeCSS()">Toggle Dark Mode</div>
    </div>
    <h1>Your Results</h1>
    <p id="wpm"></p>
    <p id="accuracy"></p>
    <p id="raw_wpm"></p>
  </div>
</body>
</html>
